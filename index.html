<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="content">
      <div class="box">
        <h1>
          Jogo da Adivinhação
        </h1>
        <span>
          Adivinhe o número entre 0 e 10
        </span>
        <div class="counter-button">
          <input name="inputNumber" type="number" min="0" max="10">
          <button id="tryButton" onclick="">Tentar</button>
        </div>
      </div>
      <div class="result hide">
        <h2 id="popupMenssage">
          
        </h2>
        <button id="returnButton" onclick="">Jogar novamente</button>
      </div>
    </div>
  </main>
</body>
</html>
